<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="react/build/react.js"></script>
        <script src="react/build/react-dom.js"></script>
        <script src="babel/browser.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>jsx</title>
    </head>
    <body>
        <div id="program"></div>
        <script type="text/babel">

            var Task = React.createClass({
                
                edit: function () {
                    alert("Pressed button edit"); 
                }, 

                remove: function () {
                    alert("Pressed button remove "); 
                },  

                render: function() {
                    return (
                        <div className="box">
                            <div className="text">{this.props.children}</div>
                            <button onClick={this.edit} className="btn light">Edit</button>
                            <button onClick={this.remove} className="btn red">Remove</button>
                        </div>

                    )
                }
            })

            const app =  document.getElementById("program");       

            ReactDOM.render(
                <div className="filed">
                    <Task> Task 1  </Task>
                    <Task> Task 2  </Task>
                    <Task> Task 3  </Task>
                </div> ,app)

        </script>
    </body>
</html>
