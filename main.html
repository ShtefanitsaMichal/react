<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="react/build/react.js"></script>
        <script src="react/build/react-dom.js"></script>
        <script src="babel/browser.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>jsx</title>
    </head>
    <body>
        <div id="program"></div>
        <script type="text/babel">

            var Task = React.createClass({
                getInitialState: function(){
                   return {edit: false}
                }, 
                
                edit: function () {
                    this.setState  ({edit: true}) 
                }, 

                remove: function () {
                    alert("Pressed button remove "); 
                },

                saved: function (){
                    alert("Saved!!!")
                },

                save: function () {
                    this.setState  ({edit: false}),
                },  
                
                rendNorm: function () {
                    return (
                        <div className="box">
                            <div className="text">{this.props.children}</div>
                            <button onClick={this.edit} className="btn light">Edit</button>
                            <button onClick={this.remove} className="btn red">Remove</button>
                        </div>

                    );
                },

                rendEdit : function () {
                    return (
                        <div className="box">
                            <textarea value={this.props.children}></textarea>
                            <button onClick={this.save} className="btn success">Edit</button>
                        </div>
                    );
                },

                render: function () {
                    if(this.state.edit){
                        return this.rendEdit ();
                    } else {
                        return this.rendNorm ();
                    }
                }

                
            })

            const app =  document.getElementById("program");       

            ReactDOM.render(
                <div className="filed">
                    <Task> Task 1  </Task>
                    <Task> Task 2  </Task>
                    <Task> Task 3  </Task>
                </div> ,app)

        </script>
    </body>
</html>
