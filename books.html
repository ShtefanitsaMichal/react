<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
<body>
    <div id="app"></div>
    <script>
        var React = require('react');
        var createReactClass = require('create-react-class');
 

        var headers = [
            "Book", "Author", "Language", "Published", "Sales"
        ];

        var data = [
            ["The lord of the rings", "J.R.R. Tolkien", "English", "1954-1955", "150 million"],
            ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupery", "French", "1943", "140 million"],
            ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
            ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
            ["The Hobbit", "J.R.R. Tolkien","English", "1937", "100 million"],
            ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"]
        ];
        
        var Excel = createReactClass({
            render: function(){
                return (
                    React.DOM.table(null, 
                        React.DOM.thead(null,
                            React.DOM.tr(null,
                                this.props.headers.map(function(title){
                                    return React.DOM.th(null, title);
                                })
                            )
                        )
                    )
                );
            }
        });

    React.DOM.ul(
        null,
        React.DOM.li(null, 'one'),
        React.DOM.li(null, 'two')
    );


    React.DOM.ul(
        null, 
        [
            React.DOM.li(null, 'one'),
            React.DOM.li(null, 'two')
        ]
    );
        ReactDOM.render(
            React.createElement(Excel, {
                headers: headers, 
                initialData: data,
            }),
            document.getElementById("app")
        );
    </script>
</body>
</html>
